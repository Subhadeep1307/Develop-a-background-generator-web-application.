<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gradient Background Generator</h1>
        <div class="options">
            <label for="start-color">Start Color:</label>
            <input type="color" id="start-color">
            <label for="end-color">End Color:</label>
            <input type="color" id="end-color">
            <label for="gradient-type">Gradient Type:</label>
            <select id="gradient-type">
                <option value="horizontal">Horizontal</option>
                <option value="vertical">Vertical</option>
            </select>
        </div>
        <div class="preview" id="preview"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
